<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <link href="js/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="js/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    
    #components{
      min-height: 600px;
      margin-top: 5px;
    }
    #target{
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    #target .component{
      border: 1px solid #fff;
    }
    #temp{
      width: 500px;
      background: white;
      border: 1px dotted #ccc;
      border-radius: 10px;
    }

    .popover-content form {
      margin: 0 auto;
      width: 213px;
    }
    .popover-content form .btn{
      margin-right: 10px
    }
    #source{
      min-height: 500px;
    }

  </style>
</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading">UltrasBot </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Messages</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
          </div>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
    
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
    <div class="container">
        <div class="row clearfix">
          <div class="col-md-6">
            <div class="clearfix">
              <h2>Your Form</h2>
              <hr>
              <div id="build">
                <form id="target" class="form-horizontal">
                  <fieldset>
                    <div id="legend" class="component" rel="popover" title="Form Title" trigger="manual"
                      data-content="
                      <form class='form'>
                        <div class='form-group col-md-12'>
                          <label class='control-label'>Title</label> <input class='form-control' type='text' name='title' id='text'>
                          <hr/>
                          <button class='btn btn-info'>Save</button><button class='btn btn-danger'>Cancel</button>
                        </div>
                      </form>" data-html="true"
                      >
                      <legend class="valtype" data-valtype="text">Form Name</legend>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
  
          <div class="col-md-6">
              <h2>Drag & Drop components</h2>
              <hr>
            <div class="tabbable">
              <ul class="nav nav-tabs" id="navtab">
                <li class="active"><a href="#1" data-toggle="tab">Input</a></li>
                <li class><a href="#2" data-toggle="tab">Select</a></li>
                <li class><a href="#3" data-toggle="tab">Checkbox / Radio</a></li>
                <li class><a href="#4" data-toggle="tab">Buttons</a></li>
                <li class><a id="sourcetab" href="#5" data-toggle="tab">Rendered</a></li>
              </ul>
              <form class="form-horizontal" id="components">
                <fieldset>
                  <div class="tab-content">
  
                    <div class="tab-pane active" id="1">
  
                      <div class="form-group component" data-type="text" rel="popover" title="Text Input" trigger="manual"
                        data-content="
                        <form class='form'>
                          <div class='form-group col-md-12'>
                            <label class='control-label'>Node Name</label> <input class='form-control' type='text' name='label' id='label'>
                            <label class='control-label'>Content</label> <input type='text' name='placeholder' id='placeholder' class='form-control'>
                            <label class='control-label'>URL</label> <input type='text' name='help' id='help' class='form-control'>
                            <label class='control-label' id=''>Next Action: </label>
                            <select class='form-control input-md' id='color'>
                              <option>Yes</option>
                              <option>No</option>
                              <option>Pending</option>
                            </select>
                            <hr/>
                          </div>
                          <div id='dynamic_field'></div>
  
                            <button class='btn btn-info' id='1'>Save</button><button class='btn btn-danger'>Cancel</button>
                            <button type='button' onClick='reply_click(this.id)' class='btn btn-success'>Add More</button>
  
                        </div>
                        </form>" data-html="true" 
                        >
                        <script type="text/javascript">
                          function reply_click(clicked_id)
                          {
                            // alert(clicked_id);
                            $('#dynamic_field').append('\
                              <label class="control-label">Content</label> <input class="form-control" type="text">\
                              <label class="control-label">URL</label> <input class="form-control" type="text">\
                              <label class="control-label" id="">Next Action: </label>\
                              <select class="form-control input-md">\
                                <option>Yes</option>\
                                <option>No</option>\
                                <option>Pending</option>\
                              </select><hr/>\
                            ');
  
                          }
                        </script>
  
                        <!-- Text input-->
                        <label class="col-md-4 control-label valtype" for="input01" data-valtype='label'><button>Text input <i class="fa fa-bars" aria-hidden="true"></i></button></label>
                        <div class="col-md-4">
                          <!--<input type="text" placeholder="placeholder" class="form-control input-md valtype" data-valtype="placeholder" >
                          <p class="help-block valtype" data-valtype='help'>Supporting help text</p>-->
                        </div>
                      </div>
  
                      <div class="form-group component" data-type="text" rel="popover" title="Text Input" trigger="manual"
                        data-content="
                        <form class='form'>
                          <div class='form-group col-md-12'>
                            <label class='control-label'>Node Name</label> <input class='form-control' type='text' name='label' id='label'>
                            <label class='control-label'>Content</label> <input type='text' name='placeholder' id='placeholder' class='form-control'>
                            <label class='control-label'>URL</label> <input type='text' name='help' id='help' class='form-control'>
                            <label class='control-label' id=''>Next Action: </label>
                            <select class='form-control input-md' id='color'>
                              <option>Yes</option>
                              <option>No</option>
                              <option>Pending</option>
                            </select>
                            <hr/>
                          </div>
                          <div id='dynamic_field'></div>
  
                            <button class='btn btn-info' id='1'>Save</button><button class='btn btn-danger'>Cancel</button>
                            <button type='button' onClick='reply_click(this.id)' class='btn btn-success'>Add More</button>
  
                        </div>
                        </form>" data-html="true" 
                        >
                        <script type="text/javascript">
                          function reply_click(clicked_id)
                          {
                            // alert(clicked_id);
                            $('#dynamic_field').append('\
                              <label class="control-label">Content</label> <input class="form-control" type="text">\
                              <label class="control-label">URL</label> <input class="form-control" type="text">\
                              <label class="control-label" id="">Next Action: </label>\
                              <select class="form-control input-md">\
                                <option>Yes</option>\
                                <option>No</option>\
                                <option>Pending</option>\
                              </select><hr/>\
                            ');
  
                          }
                        </script>
  
                        <!-- Text input-->
                        <label class="col-md-4 control-label valtype" for="input01" data-valtype='label'><button>Another input <i class="fa fa-bars" aria-hidden="true"></i></button></label>
                        <div class="col-md-4">
                          <!--<input type="text" placeholder="placeholder" class="form-control input-md valtype" data-valtype="placeholder" >
                          <p class="help-block valtype" data-valtype='help'>Supporting help text</p>-->
                        </div>
                      </div>
  
  
                     
                    
                  </fieldset>
                </form>
              </div>
            </div> <!-- row -->
        <div class="row clearfix">
          <div class="col-md-12"></div>
        </div>
      </div><!-- /container -->
      <div id="site-navbar" style="position: absolute; top: -4px; right: -3px; border: 0; z-index: 2000;padding:0;margin:0;"><a href="http://github.com/aiopio/Bootstrap3-form-builder" title="在github关注我" style="background:none;"><img src="http://aral.github.io/fork-me-on-github-retina-ribbons/right-white@2x.png" style="padding:0;margin:0;border:0; -webkit-box-shadow: none;-moz-box-shadow: none;box-shadow: none;width:100px"></a></div>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/fb.js"></script>
</body>

</html>
